<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href=" {{url_for('static', filename= 'search_tags.css')}} " />
</head>

<header>
    <ul>
        <li><a href="{{url_for('logpage')}}">Log</a></li>
        <li><a href="{{url_for('info')}}">Info</a></li>
        <li><a href="{{url_for('loginpage')}}">Login</a></li>
    </ul>
    <h2>Search results for tag "{{name}}"</h2>
</header>

<body>
    {% for t in texts %}
    {% set date = dates[loop.index-1] %}
    <h3>{{date}}</h3>
    <p>{{t}}</p>
    <br>
    {% endfor %}
</body>

</html>
